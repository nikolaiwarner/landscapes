<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>experiment-0 by nickwarner</title>
    <meta name="description" content="experiment-0">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <script>
      function playVideos() {
        document.querySelectorAll('video').forEach(function(video) {video.play()})
      }
    </script>

  </head>
  <body onclick="playVideos()">
    <a-scene>
      <a-assets>
        <video id="chase1" class="video" src="chase-green1.mp4" loop autoplay=false />
      </a-assets>

      <!-- Primitives. -->
      <a-entity geometry="primitive: box" material="shader: chromakey; src: #chase1; color: 0.0 0.9 0.1" scale="2 2 0" position="0 1.5 -2" rotation="0 0 0"></a-entity>
      <a-entity geometry="primitive: box" material="src: #chase1;" scale="0.001 0.001 0.001" position="0 1.5 -2" rotation="0 45 0"></a-entity>
      <a-entity geometry="primitive: box" material="shader: chromakey; src: #chase1; color: 0.0 0.9 0.1" scale="2 2 0" position="2 1.5 -2" rotation="0 0 0"></a-entity>
      <a-entity geometry="primitive: box" material="shader: chromakey; src: #chase1; color: 0.0 0.9 0.1" scale="2 2 0" position="4 1.5 -2" rotation="0 0 0"></a-entity>
      <a-entity geometry="primitive: box" material="shader: chromakey; src: #chase1; color: 0.0 0.9 0.1" scale="2 2 0" position="6 1.5 -2" rotation="0 0 0"></a-entity>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" color="pink" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle color="white" rotation="-90 0 0" radius="32"></a-circle>
    </a-scene>
  </body>
</html>
